<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>

    <title>calculator </title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
 
   <div>
    <button class="b" >AC</button>
    <button class="b">DEL</button>
    <button class="b">%</button>
    <button class="b">/</button>
   </div>
   <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="b">*</button>
   </div>
   <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="b">-</button>
   </div>
   <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="b">+</button>
   </div>
   <div>
    <button>00</button>
    <button>.</button>
    <button>0</button>
    <button class="bg">=</button>
   </div>
</div>
</body>
</html>
